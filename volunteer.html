<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagi Berkah -  volunteer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #faf3d9;
        }
        .header {
            background-color: #820000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            padding-left: 20px;
        }
        .header .user-icon {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            background-image: url('user-icon.png'); /* Replace with actual icon URL */
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .content .left {
            flex: 1;
            padding: 20px;
        }
        .content .left img {
            width: 100%;
            border-radius: 10px;
        }
        .content .left .description {
            margin-top: 20px;
            background-color: #e6ded4;
            padding: 15px;
            border-radius: 10px;
        }
        .content .right {
            flex: 1;
            padding: 20px;
        }
        .content .right h2 {
            margin-top: 0;
        }
        .form-container {
            background-color: #e6ded4;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container input[type="text"], 
        .form-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #820000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #820000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .footer .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bagi Berkah</h1>
        <div class="user-icon"></div>
    </div>
    <div class="content">
        <div class="left">
            <img src="children.jpg" alt="Children"> <!-- Replace with actual image URL -->
            <div class="description">
                Panti asuhan ini adalah Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </div>
        </div>
        <div class="right">
            <h2>Nama Tempat</h2>
            <div class="form-container">
                <form action="#">
                    <input type="text" name="name" placeholder="Nama Lengkap">
                    <input type="text" name="phone" placeholder="No Telepon">
                    <input type="email" name="email" placeholder="Alamat Email">
                    <input type="text" name="reason" placeholder="Alasan Mendaftar">
                    <button type="submit">Daftar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="social-icons">
            <img src="twitter-icon.png" alt="Twitter"> <!-- Replace with actual icon URL -->
            <img src="facebook-icon.png" alt="Facebook"> <!-- Replace with actual icon URL -->
            <img src="instagram-icon.png" alt="Instagram"> <!-- Replace with actual icon URL -->
        </div>
    </div>
</body>
</html>
